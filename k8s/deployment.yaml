apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-model
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-model
  template:
    metadata:
      labels:
        app: mlops-model
    spec:
      containers:
      - name: mlops-container
        image: ghcr.io/<your-username>/mlops-electricity-demand:latest
        ports:
        - containerPort: 8000
